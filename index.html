<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="client/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h4 class="addEmp">Add Employee</h3>
    <form class="form-group" id="addEmpForm">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="salary" placeholder="Annual Salary">
        <button class="btn">Submit</button>
    </form>

    <h4>Employees</h3>
    <table class="table table-striped">
        <thead>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Salary</th>
            <th></th>
        </thead>
        <tbody class="employees">
        </tbody>

    </table>
            

    <h4 class="monthlyTotal">Monthly Total:</h3>
    
</body>
</html>
